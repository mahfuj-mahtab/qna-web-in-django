{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Sender</title>
    <link rel="stylesheet" href="{% static 'style/message.css/' %}">
    <script src="https://kit.fontawesome.com/5d4ee011b6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'style/style.css/' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <!-- <link rel="stylesheet" href="script.js"> -->
</head>
<body>
    <div class="header">
        <div class="main_header">
            <h3 class="logo"><a href="/" class="first_logo"> ASK.COM </a></h3>
            <form action="/search" method="GET">
                <input type="text" class="search" name="search" id="" placeholder="Search Your Question">
                <input type="submit" value="Search" class="search_btn">
            </form>
            {% if registered == True %}
              <a href="/profile" class="profile_picture_a"><img src="/media/{{my_users.img }}" alt="" class="profile_picture"></a>
              <a class="register-btn" href="/logout"><i class="fa-solid fa-magnifying-glass"></i>Log out</a>
            
  
            {% else %}
            <a class="register-btn" href="/signup"><i class="fa-solid fa-magnifying-glass"></i>Register / Login</a>
            {% endif %}
            
        </div>
       
    </div>
    <div class="container">
        <button class="back-button"><b>< Mahfuz Mahtab Mohot</b></button>
        <div class="message-list" id="messageList">
            <!-- Messages will be displayed here -->
        </div>
        <div class="message-input-container">
            <input type="text" class="message-input" placeholder="Type your message">
            <button class="send-button" onclick="sendMessage()">Send</button>
        </div>
        
    </div>
    <script>
        function sendMessage() {
            const messageInput = document.querySelector('.message-input');
            const messageList = document.querySelector('#messageList');
            const messageText = messageInput.value.trim();
        
            if (messageText !== '') {
                // Create a new message element
                const messageItem = document.createElement('div');
                messageItem.className = 'message-item';
                messageItem.textContent = messageText;
        
                // Add the message to the message list
                messageList.appendChild(messageItem);
        
                // Clear the message input
                messageInput.value = '';
            }
        }</script>
</body>
</html>
