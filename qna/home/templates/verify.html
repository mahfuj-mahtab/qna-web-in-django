{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="{% static 'style/register.css/' %}">

    <style>
        .material-symbols-outlined {
          font-variation-settings:
          'FILL' 0,
          'wght' 400,
          'GRAD' 0,
          'opsz' 48
        }
        </style>
</head>
<body>
    <div class="container">
        <div class="main_container">

            <div class="login-box">
                <div class="left_login_box">
                    <img class="register-img" src="{% static 'img/register.jpg' %}" alt="">
                </div>
                <div class="right_login_box">
                    <h3 class="login_title">Recover </h3>

                    <form action="" method="POST">
                        {% csrf_token %}
                    
                        <input type="number" class="verify" name="verify" id="" placeholder="Enter 6 digit verification code ">
                        <span class="material-symbols-outlined">
                            mail
                            </span>
                     
                        <br>
                        <!-- <a href="#" class="a_fb"> <svg class="fb" xmlns="http://www.w3.org/2000/svg" fill='white' viewBox="0 0 512 512">! Font Awesome Pro 6.2.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc.<path d="M504 256C504 119 393 8 256 8S8 119 8 256c0 123.78 90.69 226.38 209.25 245V327.69h-63V256h63v-54.64c0-62.15 37-96.48 93.67-96.48 27.14 0 55.52 4.84 55.52 4.84v61h-31.28c-30.8 0-40.41 19.12-40.41 38.73V256h68.78l-11 71.69h-57.78V501C413.31 482.38 504 379.78 504 256z"/></svg> Login With Facebook</a> -->
                        
                        <br>
                        <input type="submit" value="Verify">
                        <!-- <br>
                        <span style="color: #869BA4; margin-left: 90px;">Don't Have Account? <span style="color: #207398"> <b>  <a class="a_login" href=""> Register </a></b> </span></span> -->
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
